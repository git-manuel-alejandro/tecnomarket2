{% extends 'app/base.html' %}

{% load static %}
{% load humanize %}
{% block contenido %}

<div class="container py-3">
    <h2 class="text-center">Ãštimos productos ingresados</h2>
    <div class="productos">
        {% for p in productos %}
        <div class="producto">
          <div class="contenedor_producto">
            {% if p.imagen %}
            <img src="{{ p.imagen.url}}" alt="imagen">
            {% endif%}
            <div class="detalle">
              <h5>{{ p.marca | capfirst}}</h5>
              <h2>{{ p.nombre | capfirst}}</h2>
              <h3>$ {{ p.precio | intcomma}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}

</div>

{% endblock %}
